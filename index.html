<!DOCTYPE html>

	<head>
    	<meta charset="utf-8">

		<title>WeatherApp 1.0</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="mainWeather">
			<section id="search" class="searchNav">
				<span class="searchBar">Search for Places</span>
				<span class="coordinates">Symbol</span>
			</section>
			<section id="mainWeatherImage" class = 'mainImage'>
				<img src="#" alt="Main Weather Image">
			</section>
			<section id="mainWeatherTemp" class="mainTemp">
				<h1 id = 'mainWeatherTempDeg' class="mainTempDeg">20</h1>

			</section>
			<section id="weatherDes">
				<h3 id= 'mainWeatherDes'>Sunny</h3>
			</section>
			<section id="mainWeatherDate">
				<span>Today - </span>
				<span id="date">Fri, 29 April</span>
			</section>
			<section id="mainWeatherLocation">
				<span id = 'location' class='city'>symbol Toronto</span>
			</section>
		</section>

				<span>C</span>

			</section>
